<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h1>FediverseSim</h1>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="year">Simulation year:</label>
        <input type="number" [(ngModel)]="fediverseState.year" class="form-control" id="year">
      </div>

      <div class="form-group">
        <label for="servers">Servers:</label>
        <div *ngFor="let server of fediverseState.servers; let index = index">
          <div class="row">
            <div class="col-md-6">
              <input type="text" [(ngModel)]="server.name" class="form-control" id="serverName{{index}}" placeholder="Server Name">
            </div>
            <div class="col-md-6">
              <input type="number" [(ngModel)]="server.usersPerMonth" class="form-control" id="usersPerMonth{{index}}" placeholder="Users Per Month">
            </div>
          </div>
        </div>
      </div>

      <button class="btn btn-primary mt-3" (click)="addServer()">Add Server</button>

      <br><br>

      <div class="form-group">
        <label>Result:</label>
        <textarea [(ngModel)]="resultTextarea" class="form-control" rows="3"></textarea>
      </div>

      <div class="mt-3">
        <button class="btn btn-primary mr-2" (click)="startSimulation()">Start Simulation</button>
        <button *ngIf="selectedSimulationId" class="btn btn-secondary" (click)="getSimulation()">Show Simulation Result</button>
      </div>
    </div>
  </div>
</div>
